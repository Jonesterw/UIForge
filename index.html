<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Art Museum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ===================== -->
  <!--      SITE HEADER      -->
  <!-- ===================== -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="#" class="logo">Web Art Museum</a>
      <nav class="main-nav">
        <a href="#gallery">Components</a>
        <a href="https://github.com/Jonesterw/WebArt-Gallery/blob/main/CONTRIBUTING.md">Contribute</a>
        <a href="https://github.com/Jonesterw/WebArt-Gallery" target="_blank" rel="noopener noreferrer">GitHub</a>
      </nav>
    </div>
  </header>

  <!-- ===================== -->
  <!--     MAIN CONTENT      -->
  <!-- ===================== -->
  <main>
    <!-- Hero Section with Search -->
    <section class="hero-section">
      <div class="container">
        <h1 class="hero-title">A Museum of Web Art & Effects</h1>
        <p class="hero-subtitle">An open-source collection of creative UI/UX experiments for inspiration and learning, built with HTML, CSS, and JavaScript.</p>
        <div class="search-container">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input type="search" id="search-input" placeholder="Search for effects by title or tag (e.g. 'button', 'hover')...">
        </div>
      </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
      <div class="container" id="filters-container">
        <!-- Filter buttons are dynamically generated by script.js -->
      </div>
    </section>

    <div class="container"><section id="gallery" class="gallery-grid"></section></div>

  </main>

  <!-- ===================== -->
  <!--      SITE FOOTER      -->
  <!-- ===================== -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Web Art Museum. <a href="https://github.com/Jonesterw/WebArt-Gallery/blob/main/CONTRIBUTING.md">Contribute on GitHub</a></p>
    </div>
  </footer>

  <!-- ==================================================== -->
  <!-- CARD TEMPLATE (Used by script.js to create cards) -->
  <!-- ==================================================== -->
  <template id="card-template">
    <article class="effect-card">
      <div class="card-preview"></div>
      <div class="card-body">
        <h3 class="effect-title"></h3>
        <p class="effect-desc"></p>
        <div class="tags"></div>
        <div class="card-actions">
          <button class="toggle-code" data-lang="html">HTML</button>
          <button class="toggle-code" data-lang="css">CSS</button>
          <button class="toggle-code" data-lang="js">JS</button>
          <button class="toggle-code" data-lang="ts">TS</button>
          <button class="toggle-code" data-lang="scss">SCSS</button>
          <div class="code-display">
            <pre><code class="code-block"></code></pre>
            <button class="copy-code">Copy Code</button>
          </div>
        </div>
      </div>
    </article>
  </template>

  <!-- ===================== -->
  <!--    GLOBAL SCRIPTS     -->
  <!-- ===================== -->
  <script src="script.js" defer></script>
  <script src="effects/js/custom-effects.js" defer></script>
  <script src="effects/embed-controller.js" defer></script>
</body>
</html>
